<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title></title>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css"
      integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="container-1">
      <h2>BlackJack</h2>
      <h3><span id="blackjack-result">Let's Play</span></h3>

      <div class="flex-blackjack-row-1">
        <div id="your-box">
          <h2>You: <span id="your-blackjack-result">0</span></h2>
        </div>

        <div id="dealer-box">
          <h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
        </div>
      </div>

      <div class="flex-blackjack-row-2">
        <div class="balance">
          <div class="wallet">
            <p>
              BALANCE: <b>$<span id="balance-span">1000</span></b>
            </p>
            <p>
              BET: $<b><span id="bet-span">0</span></b>
            </p>
          </div>
          <input type="image" src="img/chip-10.png" id="bet-10" />
          <input type="image" src="img/chip-20.png" id="bet-20" />
          <input type="image" src="img/chip-50.png" id="bet-50" />
          <input type="image" src="img/chip-100.png" id="bet-100" />
        </div>
        <div class="buttons">
          <button
            class="btn btn-success mr-2"
            type="button"
            id="blackjack-start-button"
          >
            Start Game
          </button>
          <button
            class="btn btn-primary mr-2"
            type="button"
            id="blackjack-hit-button"
          >
            Hit
          </button>
          <button
            class="btn btn-warning mr-2"
            type="button"
            id="blackjack-stand-button"
          >
            Stand
          </button>
          <button
            class="btn btn-danger mr-2"
            type="button"
            id="blackjack-deal-button"
          >
            Deal
          </button>
        </div>
        <div class="volume-control">
          <svg
            onclick="updateBackgroundMusicStateChangeIcon()"
            class="bi bi-volume-mute-fill btn-mute-background"
            width="1em"
            height="1em"
            viewBox="0 0 16 16"
            fill="currentColor"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M6.717 3.55A.5.5 0 017 4v8a.5.5 0 01-.812.39L3.825 10.5H1.5A.5.5 0 011 10V6a.5.5 0 01.5-.5h2.325l2.363-1.89a.5.5 0 01.529-.06zm7.137 1.596a.5.5 0 010 .708l-4 4a.5.5 0 01-.708-.708l4-4a.5.5 0 01.708 0z"
              clip-rule="evenodd"
            />
            <path
              fill-rule="evenodd"
              d="M9.146 5.146a.5.5 0 000 .708l4 4a.5.5 0 00.708-.708l-4-4a.5.5 0 00-.708 0z"
              clip-rule="evenodd"
            />
          </svg>

          <svg
            onclick="updateBackgroundMusicStateChangeIcon()"
            class="bi bi-volume-up-fill btn-play-background volume-control-hidden"
            width="1em"
            height="1em"
            viewBox="0 0 16 16"
            fill="currentColor"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M11.536 14.01A8.473 8.473 0 0014.026 8a8.473 8.473 0 00-2.49-6.01l-.708.707A7.476 7.476 0 0113.025 8c0 2.071-.84 3.946-2.197 5.303l.708.707z"
            />
            <path
              d="M10.121 12.596A6.48 6.48 0 0012.025 8a6.48 6.48 0 00-1.904-4.596l-.707.707A5.483 5.483 0 0111.025 8a5.483 5.483 0 01-1.61 3.89l.706.706z"
            />
            <path
              d="M8.707 11.182A4.486 4.486 0 0010.025 8a4.486 4.486 0 00-1.318-3.182L8 5.525A3.489 3.489 0 019.025 8 3.49 3.49 0 018 10.475l.707.707z"
            />
            <path
              fill-rule="evenodd"
              d="M6.717 3.55A.5.5 0 017 4v8a.5.5 0 01-.812.39L3.825 10.5H1.5A.5.5 0 011 10V6a.5.5 0 01.5-.5h2.325l2.363-1.89a.5.5 0 01.529-.06z"
              clip-rule="evenodd"
            />
          </svg>
        </div>
      </div>
      <div class="flex-blackjack-row-3">
        <table>
          <tr>
            <th>Wins</th>
            <th>Loses</th>
            <th>Draws</th>
          </tr>

          <tr>
            <td><span id="wins">0</span></td>
            <td><span id="losses">0</span></td>
            <td><span id="draws">0</span></td>
          </tr>
        </table>
      </div>
    </div>
    <script src="/js/script.js" charset="utf-8"></script>
  </body>
</html>
