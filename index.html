<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>
    <div class="container-1">
      <h2>BlackJack</h2>
      <h3><span id="blackjack-result">Let's Play</span></h3>

      <div class="flex-blackjack-row-1">
        <div id="your-box">
            <h2>You: <span id="your-blackjack-result">0</span></h2>
        </div>

        <div id="dealer-box">
          <h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
        </div>

      </div>

      <div class="flex-blackjack-row-2">
        <div class="balance">
          <div class="wallet">
            <p>BALANCE: <b>$<span id="balance-span">1000</span></b></p>
            <p>BET: $<b><span id="bet-span">0</span></b></p>
          </div>
          <input type="image" src="img/chip-10.png" id="bet-10"/>
          <input type="image" src="img/chip-20.png" id="bet-20"/>
          <input type="image" src="img/chip-50.png" id="bet-50"/>
          <input type="image" src="img/chip-100.png" id="bet-100"/>
        </div>
        <div class="buttons">
            <button class="btn btn-success mr-2" type="button" id="blackjack-start-button">Start Game</button>
            <button class="btn btn-primary mr-2" type="button" id="blackjack-hit-button">Hit</button>
            <button class="btn btn-warning mr-2" type="button" id="blackjack-stand-button">Stand</button>
            <button class="btn  btn-danger mr-2" type="button" id="blackjack-deal-button">Deal</button>
        </div>
      </div>
      <div class="flex-blackjack-row-3">
        <table>
          <tr>
            <th>Wins</th>
            <th>Loses</th>
            <th>Draws</th>
          </tr>

          <tr>
            <td><span id="wins">0</span></td>
            <td><span id="losses">0</span></td>
            <td><span id="draws">0</span></td>
          </tr>
        </table>
      </div>
    </div>
    <script src="/js/script.js" charset="utf-8"></script>
  </body>
</html>
